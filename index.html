<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenvestor - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .coming-soon {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 300;
    }

    .description {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .email-signup {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .email-input {
      flex: 1;
      min-width: 250px;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .notify-btn {
      padding: 12px 24px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .notify-btn:hover {
      transform: translateY(-2px);
    }

    .social-links {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .social-link {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .logo {
        font-size: 2.5rem;
      }

      .email-signup {
        flex-direction: column;
      }

      .email-input {
        min-width: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Zenvestor</div>
    <div class="tagline">Trade by the Rules.</div>

    <div class="coming-soon">Coming Soon</div>

    <div class="description">
      A CANSLIM-powered trading command center that enforces systematic stock analysis and portfolio
      management through opinionated workflows.
    </div>

    <form class="email-signup" onsubmit="handleSubmit(event)">
      <input type="email" class="email-input" placeholder="Enter your email for updates" required>
      <button type="submit" class="notify-btn">Notify Me</button>
    </form>

    <div class="social-links">
      <a href="https://github.com/yourusername/zenvestor" class="social-link">GitHub</a>
      <a href="mailto:hello@zenvestor.app" class="social-link">Contact</a>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const email = event.target.querySelector('.email-input').value;

      // For now, just show an alert - later you can integrate with an email service
      alert('Thanks for your interest! We\'ll notify you when Zenvestor launches.');
      event.target.querySelector('.email-input').value = '';
    }
  </script>
</body>

</html>
